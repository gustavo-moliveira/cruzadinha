<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruzadinha</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>CRUZADINHA</h3>
        <p></p>
    </div>

    <div class="box"></div>
    <div class="tip_box">
        <h3>DICAS</h3>
    </div>


    <div class="container">
        <form action="">
            <input type="submit" value="1" style="
            background-color: #281c4b;
            color: #fff;
            margin: 0 7px;">

            <table>
                <tr>
                    <td><input type="text" maxlength="1" pattern="[Cc]"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><input type="text" maxlength="1" pattern="[Pp]"></td>
                </tr>
            </table>
            
            <table>
                <tr>
                    <td><input type="text" maxlength="1" pattern="[Uu]"></td>
                </tr>
            </table>
        </form>
        <form action="">
            
            <table>
                <tr>
                    <td><input type="text" maxlength="0" placeholder="---"></td>
                    <td><input type="text" maxlength="1" pattern="[Ff]"></td>
                    <td><input type="text" maxlength="1" pattern="[Ll]"></td>
                    <td><input type="text" maxlength="1" pattern="[Aa]"></td>
                    <td><input type="text" maxlength="1" pattern="[Ss]"></td>
                    <td><input type="text" maxlength="1" pattern="[Hh]"></td>

                    <input type="submit" value="2" style="
                    background-color: #281c4b;
                    color: #fff;
                    top: 150px;
                    right: -30px;
                    position: absolute;">
                </tr>
            </table>

        </form>
        <!-- Fim tabela centro 5 espaços -->

        <table>
            <tr>
                <th><input type="text" maxlength="1"></th>
                
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
            </tr>
        </table>
        <!-- Fim tabela esquerda com 8 espaços -->
        
        <table>
            <tr style="margin: 0 -275px; position: absolute;">
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
            </tr>
        </table>

        <table style="display: none;"> 
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>

        <table>
            <tr style="margin: 0 -80px; position: absolute;">
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
                <th><input type="text" maxlength="1"></th>
            </tr>
        </table>
    </div>
</body>
</html>
